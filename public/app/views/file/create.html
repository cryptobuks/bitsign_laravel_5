<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="dashboard">Dashboard</a></li>
			<li><a href="#">Contracts</a></li>
			<li><a href="#">New Contract</a></li>
			<li><a href="#">Add Files</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-pencil"></i>
					<span>Create Contract - Step 2</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<h4 class="page-header">Add files that you want to be part of this record</h4>
				<div>
				<table class="table table-bordered table-striped table-hover table-heading">
					<thead>
						<tr>
							<th>File Name</th>
							<th>Hash Value</th>
							<th><center>Delete</center></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="file in files">
							<td>{{file.name}}</td>
							<td>{{file.hash}}</td>
							<td><center><button class="btn-app-sm btn-circle btn-danger" ng-click="delete($index)"><i class="fa fa-remove"></i></button></center></td>
						</tr>
					</tbody>
				</table>
		    	</div>
		    	<div>
		    		<input type="file" id="files" multiple/>
		    		<!--button class="col-sm-2 btn btn-success" ng-click="btn_upload()">Upload</button>
                	<button class="col-sm-2 btn btn-danger" ng-click="btn_clean()">Remove all</button-->
		    	</div>
			    <!-- The container for the uploaded files ->
			    <div id="messages" ng-repeat="file in files">
			    	<progress style="width:400px;" value="{{file.loaded}}" max="{{file.size}}"></progress>
			    </div-->
			    <br>
			    <div class="nav-buttons">
						<button ui-sref="editcontract({contractId: contractID})" class="col-sm-2 btn btn-primary pull-left">
							<span style="padding-right:8px"><i class="fa fa-arrow-left"></i></span>
							Previous Step
						</button>
						<button style="margin-left:16px" id="btnNext" class="col-sm-2 btn btn-primary">
							Save and Proceed
							<span style="padding-left:8px"><i class="fa fa-arrow-right"></i></span>
						</button>
				</div>
				<br><br>
			</div>
		</div>
	</div>
</div>
