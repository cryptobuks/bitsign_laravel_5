<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="dashboard">Dashboard</a></li>
			<li><a href="#">{{$subheading1}}</a></li>
			<li><a href="#">{{$subheading2}}</a></li>
			<li><a href="#">{{$subheading3}}</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-pencil"></i>
					<span>Step 2</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<div class="col-sm-4 col-sm-offset-4">
				    <div class="well">
				        <h3>Register</h3>
				        <form>
				            <div class="form-group">
				                <input type="f_name" class="form-control" placeholder="First name" ng-model="newUser.f_name">
				            </div>
				            <div class="form-group">
				                <input type="l_name" class="form-control" placeholder="Last name" ng-model="newUser.l_lame">
				            </div>
				            <div class="form-group">
				                <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email">
				            </div>
				 
				            <div class="form-group">
				                <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
				            </div>
				            <div class="form-group">
				                <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="newUser.password_confirmation">
				            </div>
				            <div class="form-group">
				                <input type="checkbox" ng-model="newUser.terms">
				            </div>
				            <button class="btn btn-primary" ng-click="register()">Submit</button>
				        </form>
				        <br/>
				        <a ui-sref="login" >Login</a>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
