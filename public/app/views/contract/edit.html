<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="dashboard">Dashboard</a></li>
			<li><a href="#">Contracts</a></li>
			<li><a href="#">Edit Contract</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-pencil"></i>
					<span>New Contract</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<h4 class="page-header">Edit Contract</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="contract_title">Contract Title:</label>
						<div class="col-sm-10">
								<input type="text" class="form-control" name="title" ng-model="formData.title" />
								<input type="hidden" ng-model="formData.id" />
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="form-group">

						<!--<label class="col-sm-2 control-label" for="form-styles">Textarea</label>-->
						<div class="col-sm-12">
							<textarea name="content" ui-tinymce ng-model="formData.content"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<button type="button" class="btn btn-primary btn-label-left btn-block" ng-click="save()">
							<span><i class="fa fa-save"></i></span>
								Save and Proceed
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
